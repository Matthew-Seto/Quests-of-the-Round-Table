<!DOCTYPE html>
<html>
<head>
  <style>
    #gameInput {
        display: block;
        max-height: 500px;
        overflow-y: auto;
      }

      #player-info{
        display: block;
        max-height: 200px;
        overflow-y: auto;
        margin-top: 20px;
      }

  </style>

  <title>Hello WebSocket</title>
  <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
  />
  <link href="/main.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript
><h2 style="color: #ff0000">
  Seems your browser doesn't support Javascript! Websocket relies on
  Javascript being enabled. Please enable Javascript and reload this page!
</h2></noscript
>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect"></label>
          <button id="connect" class="btn btn-default" type="submit">
            Connect
          </button>
          <button
                  id="disconnect"
                  class="btn btn-default"
                  type="submit"
                  disabled="disabled"
          >
            End Game
          </button>
          <button id="defaultGame" class="btn btn-default" type="button">
            Default Game
          </button>
          <button id="scenario1" class="btn btn-default" type="button">
            Scenario 1
          </button>
          <button id="scenario2" class="btn btn-default" type="button">
            Scenario 2
          </button>
          <button id="scenario3" class="btn btn-default" type="button">
            Scenario 3
          </button>
          <button id="scenario4" class="btn btn-default" type="button">
            Scenario 4
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">Please put input</label>
          <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Input"
          />
        </div>
        <button id="send" class="btn btn-default" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="game" class="table table-striped">
        <thead>
        <tr>
          <th>Output</th>
        </tr>
        </thead>
        <tbody id="gameInput"></tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table id="players-info" class="table table-striped">
      <thead>
      <tr>
        <th>Player</th>
        <th>Cards</th>
        <th>Shields</th>
      </tr>
      </thead>
      <tbody id="players"></tbody>
    </table>
  </div>
</div>
</div>
</body>
</html>
